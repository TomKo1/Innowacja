	<div class="row" style="height: 100px;">
			<div class="col-md-5 col-md-offset-1">
				<h3>
						Wpisz dowolny tekst, aby obliczyć jego wartości haszujące dla przykładowych funkcji skrótu
				</h3>
					<!-- <textarea class="form-control" rows="3"></textarea> -->
			
				<form name="inputText" ng-submit="calculate(textToCalculate)">
					<p>
						<textarea required class="form-control" ng-model="textToCalculate" rows="5" placeholder="Wpisz tekst tutaj"></textarea>
					</p>
					<input type="submit" value="Oblicz!" class="btn btn-primary btn-lg" >
				</form>
			
			</div>
			
			<div class="col-md-offset-1	col-md-5 col-md-offset-1" style="word-wrap: break-word;">
				<h2>Wyniki prezentowane są w systemie szensastkowym.</h2>
				<h3><b>MD5:</b> <p>{{md5}}</p></h3>
				<h3><b>SHA1:</b> <p>{{sha1}}</p></h3>
				<h3><b>SHA256:</b> <p>{{sha256}}</p></h3>
				<h3><b>SHA512:</b> <p>{{sha512}}</p></h3>
				<h3><b>RIPEMD:</b> <p>{{rmd160}}</p></h3>
			</div>
	</div>
